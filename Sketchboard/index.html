<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sketchboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="panel">
      <h2>Sketchboard</h2>
      <table>
        <tr>
          <th>Color:</th>
          <td><input type="color"></td>
        </tr>
        <tr>
          <th>Thickness:</th>
          <td><input type="number" min="1" max="20" value="5"></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="erase">Erase!</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="undo">Undo</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="hint">Hint</button></td>
        </tr>
      </table>
    </div>
    <svg id="svg" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.5.0/dist/d3.js"></script>
    <script src="circles.js"></script>
    <script src="main.js"></script>
  </body>
</html>
